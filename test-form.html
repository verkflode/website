<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="company">Company (optional)</label>
            <input type="text" id="company" name="company">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div id="formErrors" style="display: none;" class="error"></div>
        <div id="formSuccess" style="display: none;" class="success"></div>

        <div class="cf-turnstile" data-sitekey="0x4AAAAAABvQQQ8dZiQYK5sR"></div>

        <button type="submit">Send Message</button>
    </form>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        function showFormErrors(errors) {
            const errorContainer = document.getElementById('formErrors');
            if (errorContainer) {
                errorContainer.innerHTML = errors.map(err => `<p>${err}</p>`).join('');
                errorContainer.style.display = 'block';
            }
        }

        function showFormSuccess(message) {
            const successContainer = document.getElementById('formSuccess');
            if (successContainer) {
                successContainer.textContent = message;
                successContainer.style.display = 'block';
                document.getElementById('contactForm').reset();
                setTimeout(() => {
                    successContainer.style.display = 'none';
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            console.log('Form found:', contactForm);

            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    console.log('Form submitted!');
                    e.preventDefault();

                    const submitBtn = contactForm.querySelector('button[type="submit"]');
                    const formData = new FormData(contactForm);
                    const formObject = Object.fromEntries(formData.entries());
                    
                    console.log('Form data:', formObject);
                    
                    // Hide previous messages
                    document.getElementById('formSuccess').style.display = 'none';
                    document.getElementById('formErrors').style.display = 'none';

                    // Disable button and show loading state
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Sending...';

                    // Use fetch to send data to AWS API
                    fetch('https://kigxkob9q8.execute-api.eu-north-1.amazonaws.com/prod/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formObject),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('API response:', data);
                        if (data.success) {
                            showFormSuccess(data.message || "Message was sent!");
                        } else {
                            showFormErrors(data.errors || [data.message || "An error occurred. Please try again."]);
                        }
                    })
                    .catch(error => {
                        console.error('Network error:', error);
                        showFormErrors(["A network error occurred. Please check your connection."]);
                    })
                    .finally(() => {
                        // Re-enable button and reset text
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Send Message';
                        
                        if (typeof turnstile !== 'undefined') {
                            turnstile.reset();
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
